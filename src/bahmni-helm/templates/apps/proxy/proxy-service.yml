apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-proxy
  labels:
    app: {{ .Release.Name }}-proxy
spec:
  type: LoadBalancer
  {{ if .Values.apps.proxy.service.loadBalancerIP }}loadBalancerIP: {{ .Values.apps.proxy.service.loadBalancerIP }} {{ end }}
  selector:
    app: {{ .Release.Name }}-proxy
  ports:
  - port: {{ .Values.apps.proxy.service.port }}
    targetPort: 80
{{ end }}{{ end }}{{ end }}